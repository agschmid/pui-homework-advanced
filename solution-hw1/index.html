<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Condensed">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="header">
      <img src="../assets/logo/logo-01.svg" alt="A cinnamon bun drawing next to the text 'Bun bun bake shop'" width="300">
      <div class="header-right">
        <nav>
          <button class="menu-button highlighted">PRODUCTS</button>
          <button class="menu-button">CART</button>
        </nav>
        <div class="line"></div>
        <span>Our hand-made cinnamon rolls</span>
      </div>
    </div>

    <main>

      <article class="item">
        <img src="../assets/products/original-cinnamon-roll.jpg" alt="A frosted cinnamon roll on a plate with cinnamon sticks">
        <h2 class="item-name">Original cinnamon roll</h2>

        <div class="item-info">

          <label for="og-glazing">Glazing:</label>
          <select name="og-glazing" id="og-glazing">
            <option value="orginal">Keep original</option>
            <option value="sugar">Sugar milk</option>
            <option value="vanilla">Vanilla milk</option>
            <option value="chocolate">Double chocolate</option>
          </select>

          <label>Pack Size:</label>
          <div class="pack-radio">
            <input type="radio" id="og-pack1" name="og" value="1" checked> <label for="og-pack1">1</label>
            <input type="radio" id="og-pack3" name="og" value="3"><label for="og-pack3">3</label>
            <input type="radio" id="og-pack6" name="og" value="6"><label for="og-pack6">6</label>
            <input type="radio" id="og-pack12" name="og" value="12"><label for="og-pack12">12</label>
          </div>

          <span class="price">$2.49</span>
          <button class="cart">Add to Cart</button>

        </div>
      </article>

    </main>


  </body>
</html>
